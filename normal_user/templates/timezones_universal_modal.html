
{% load i18n %}
<div class="adjust-clock modal fade" id="add-Schedule" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header py-1 flex-row align-items-center justify-content-between">
          <h5 class="modal-title" id="exampleModalLabel">{% trans "Adjust Clock" %}</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <div class="close-btn">
              <span aria-hidden="true">Ã—</span>
            </div>
          </button>
        </div>
        <div class="modal-body">
          <div class="row form-row">
            <div class="col-lg-12">
              <div class="form-group">
                <label><i class="far fa-clock"></i> {% trans "Clock" %} 1 <span class="color-red">*</span></label>
                <select class="form-control" id="timezone1">
                  <option>{% trans "Please select timezone" %}</option>
                  {% for timezn in timezones %}
                    <option {% if user_timezones.timezone1 == timezn %}selected='true'{% endif %}>{{timezn}}</option>
                  {% endfor %}
                </select>
                <label id="timezone_1_error" style="display: none;color: red;"></label>
              </div>
            </div>

            <div class="col-lg-12">
              <div class="form-group">
                <label><i class="far fa-clock"></i> {% trans "Clock" %} 2 <span class="color-red">*</span></label>
                <select class="form-control" id="timezone2">
                  <option>{% trans "Please select timezone" %}</option>
                  {% for timezn in timezones %}
                    <option {% if user_timezones.timezone2 == timezn %}selected='true'{% endif %}>{{timezn}}</option>
                  {% endfor %}
                </select>
                <label id="timezone_2_error" style="display: none;color: red;"></label>
              </div>
            </div>

            <div class="col-lg-12">
              <div class="form-group">
                <label><i class="far fa-clock"></i> {% trans "Clock" %} 3 <span class="color-red">*</span></label>
                <select class="form-control" id="timezone3">
                  <option>{% trans "Please select timezone" %}</option>
                  {% for timezn in timezones %}
                    <option {% if user_timezones.timezone3 == timezn %}selected='true'{% endif %}>{{timezn}}</option>
                  {% endfor %}
                </select>
                <label id="timezone_3_error" style="display: none;color: red;"></label>
              </div>
            </div>

            <div class="col-lg-12">
              <div class="form-group">
                <label><i class="far fa-clock"></i> {% trans "Clock" %} 4 <span class="color-red">*</span></label>
                <select class="form-control" id="timezone4">
                  <option>{% trans "Please select timezone" %}</option>
                  {% for timezn in timezones %}
                    <option {% if user_timezones.timezone4 == timezn %}selected='true'{% endif %}>{{timezn}}</option>
                  {% endfor %}
                </select>
                <label id="timezone_4_error" style="display: none;color: red;"></label>
              </div>
            </div>

          </div>
        </div>
        <div class="modal-footer border-top-0">
          <button class="d-sm-inline-block btn btn-sm btn-primary sbt-btn shadow-sm" type="button" id="adjust_clock_btn" > {% trans "Submit" %} </button>
        </div>
      </div>
    </div>
</div>
